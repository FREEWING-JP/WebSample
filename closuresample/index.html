      function openDialog() {
		 var fu_dialog = new goog.ui.Dialog(null, true);

		 fu_dialog.setModal(true);
		 fu_dialog.setContent('<iframe src="/dialog" frameborder="1"/>');

		 fu_dialog.setButtonSet();
		 fu_dialog.setTitle('File upload');
		 fu_dialog.setVisible(true);
      }
